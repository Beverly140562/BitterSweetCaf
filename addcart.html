<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõí Cart </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>


    <section class="home" id="home">
        <form class="container ">
            <div class="row align-items-md-stretch">

                <div class="col-md-2">
                    <a href="index.html">
                        <img src="home_icon.png" width="50px" alt="">
                    </a>

                </div>

                <div class="col-md-8 rounded-2 shadow border border-black bg-light">
                    <h1 class="shop">Bitter Sweet Caf√©</h1>
                    <h4>üõí Cart</h4>
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="border bg-info-subtle fs-3" scope="col">Name</th>
                                <th class="border bg-info-subtle fs-3" scope="col">Category</th>
                                <th class="border bg-info-subtle fs-3" scope="col">Amount</th>
                                <th class="border bg-info-subtle fs-3" scope="col">Quantity</th>
                            </tr>
                        </thead>
                        <tbody id="transaction-list">
    
                            
                        </tbody>                   
                    </table>



                    <div style="display: flex; justify-content: flex-end; margin-top: 20px;">
                        <button type="button" id="checkoutBtn" class="fs-3" onclick="checkoutCart()" style="padding: 5px 10px; font-size: 1.2rem;">
                            <strong>üõí Checkout</strong>
                          </button>
                          
                    </div>
                </div>
                
                <div class="col-md-2">
                    

                </div>               
            </div>

            
        </form>
    </section>

<div class="modal fade" id="receiptModal" tabindex="-1" aria-labelledby="receiptModalLabel">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="receiptModalLabel">üßæ Your Receipt</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="receiptContent" ></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">‚ùå Cancel</button>

          <button type="button" class="btn btn-primary" onclick="confirmCheckout()">‚úÖ Confirm</button>
        </div>
      </div>
    </div>
  </div>
  
  
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <script src="app.js"></script>
    
</body>
</html>
